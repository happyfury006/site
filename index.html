<!doctype html>
<html>
   
   
   
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="style.css" >
      
      <title>Responsive Animated Login Form using HTML CSS</title>
   </head>
   <body>
      
      <section>
         <div class="navbar">
            <div class="Title">
               <h1>STAR WARS KINGDOM </h1>
            </div>
            
            <div class="LanguageSelector">
               <a href="#"><h3>Changer de Language</h3></a>
            </div>
         </div>
      <div class="wrapper">
      
         <!--Connection box-->   
      <div class="form-box login">
         <form action="#">
            <h2>Login</h2>
            <div class="input-box">
               <span class="icon">
                  <ion-icon name="person-outline"></ion-icon>
               </span>
               <input type="text" required>
               <Label>User</Label>

            </div>
            <div class="input-box">
               <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
               </span>
               <input type="password" required>
               <Label>Password</Label>
                  
            </div>
            <div class="remember-forgot">
               <label ><input type="checkbox" >Remember me</label>
               <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
               <p>Don't have an accoutn?
                  <a href="#">Register</a>
               </p>
            </div>
         </form>
      </div>
      <div class="form-box register">
         <form action="#">
            <h2>Register</h2>
            <div class="input-box">
               <span class="icon">
                  <ion-icon name="person-outline"></ion-icon>
               </span>
               <input type="text" required>
               <Label>User</Label>

            </div>
            <div class="input-box">
               <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
               </span>
               <input type="password" required>
               <Label>Password</Label>
                  
            </div>
            <div class="remember-forgot">
               <label ><input type="checkbox" >Agree to the terms & conditions</label>
               
            </div>
            <button type="submit">Register</button>
            <div class="login-link">
               <p>Already have an account
                  <a href="#">Login</a>
               </p>
            </div>
         </form>
      </div>
      
      </div>

      </section>

      <!--importation de fichier et d'icons-->

      <script src="scriptlogin&register.js"> </script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
      
   </body>

</html>
